services:
  postgres:
    image: postgres:15
    restart: always
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgrespassword
  go-backend:
    build: ./go-backend
    ports:
      - 3000:3000
    environment:
      DB_POSTGRES_URL: postgres://postgres:postgrespassword@postgres:5432/postgres
